<!DOCTYPE html>
<html lang="{{ language }}" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer inicio de sesi√≥n - HostBerry</title>
    <meta name="description" content="Cambia tus credenciales por defecto">
    <link rel="icon" type="image/png" href="/static/hostberry.png?v={{ last_update }}">
    <link rel="shortcut icon" type="image/png" href="/static/hostberry.png?v={{ last_update }}">
    <link rel="apple-touch-icon" href="/static/hostberry.png?v={{ last_update }}">
    
    <!-- CSS offline HostBerry -->
    <link href="/static/css/hostberry.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Textos i18n para notificaciones -->
    <div id="i18n-data" style="display:none"
         data-passwords-dont-match="{{ t('auth.passwords_dont_match') }}"
         data-credentials-updated="{{ t('auth.credentials_updated') }}"
         data-validation-error="{{ t('errors.validation_error') }}"
         data-connection-error="{{ t('errors.connection_error') }}"
         data-password-special-char="{{ t('errors.password_special_char') }}"
         data-password-length="{{ t('errors.password_length') }}"
         data-password-uppercase="{{ t('errors.password_uppercase') }}"
         data-password-lowercase="{{ t('errors.password_lowercase') }}"
         data-password-number="{{ t('errors.password_number') }}"
    ></div>
    
    <!-- Selector de idioma -->
    <div class="dropdown lang-dropdown">
        <button class="btn lang-toggle dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ 'ES' if language == 'es' else 'EN' }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/first-login?lang=es">Espa√±ol</a></li>
            <li><a class="dropdown-item" href="/first-login?lang=en">English</a></li>
        </ul>
    </div>
    
    <!-- Bot√≥n flotante de cambio de tema -->
    <button id="theme-toggle" class="theme-toggle dark" type="button" title="Cambiar tema" aria-label="Cambiar tema" onclick="toggleTheme()">
        <span id="theme-emoji" style="font-size:28px; line-height:1" aria-hidden="true">‚òÄÔ∏è</span>
    </button>

    <div class="login-container">
        <div class="login-header">
            <img src="/static/hostberry.png?v={{ last_update }}" alt="hostberry" class="logo-image" />
            <h1>HostBerry</h1>
            <p>Cambia tus credenciales por defecto</p>
        </div>
        
        <div id="alert" class="alert d-none" role="alert"></div>
        
        <form id="firstLoginForm">
            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-person"></i>
                    Nuevo usuario
                </label>
                <input type="text" class="form-control" name="new_username" required minlength="3" maxlength="50" placeholder="Nuevo usuario">
            </div>
            
            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-lock"></i>
                    Nueva contrase√±a
                </label>
                <div class="password-wrapper">
                    <input type="password" class="form-control" name="new_password" id="new_password" required minlength="8" maxlength="100" placeholder="Nueva contrase√±a">
                    <button class="password-toggle" type="button" id="toggle-new-password" aria-label="Mostrar contrase√±a" title="Mostrar contrase√±a">
                        <span id="eye-emoji-new" style="font-size:18px; line-height:1" aria-hidden="true">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-lock-fill"></i>
                    Confirmar contrase√±a
                </label>
                <div class="password-wrapper">
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" required minlength="8" maxlength="100" placeholder="Confirmar contrase√±a">
                    <button class="password-toggle" type="button" id="toggle-confirm-password" aria-label="Mostrar contrase√±a" title="Mostrar contrase√±a">
                        <span id="eye-emoji-confirm" style="font-size:18px; line-height:1" aria-hidden="true">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="bi bi-check-circle"></i>
                Guardar y continuar
            </button>
        </form>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/first_login.js"></script>
</body>
</html>
