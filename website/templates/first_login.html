<!DOCTYPE html>
<html lang="{{ .language }}" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ call .t "auth.first_login" "Primer Inicio de SesiÃ³n" }} - {{ call .t "common.app_name" "HostBerry" }}</title>
    <meta name="description" content="{{ call .t "auth.first_login_description" "Cambia tus credenciales por defecto" }}">
    <link rel="icon" type="image/png" href="/static/hostberry.png?v={{ .last_update }}">
    <link rel="shortcut icon" type="image/png" href="/static/hostberry.png?v={{ .last_update }}">
    <link rel="apple-touch-icon" href="/static/hostberry.png?v={{ .last_update }}">
    
    <!-- CSS offline HostBerry -->
    <link href="/static/css/hostberry.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Textos i18n para notificaciones -->
    <div id="i18n-data" style="display:none"
         data-user-not-found="{{ t('auth.user_not_found') }}"
         data-incorrect-password="{{ t('auth.incorrect_password') }}"
         data-too-many-attempts="{{ t('auth.too_many_attempts') }}"
         data-connection-error="{{ t('auth.connection_error') }}"
         data-login-generic-error="{{ t('auth.login_generic_error') }}"
         data-login-success="{{ t('auth.login_success') }}"
         data-passwords-dont-match="{{ t('auth.passwords_dont_match') }}"
         data-credentials-updated="{{ t('auth.credentials_updated') }}"
         data-validation-error="{{ t('errors.validation_error') }}"
         data-password-special-char="{{ t('errors.password_special_char') }}"
         data-password-length="{{ t('errors.password_length') }}"
         data-password-uppercase="{{ t('errors.password_uppercase') }}"
         data-password-lowercase="{{ t('errors.password_lowercase') }}"
         data-password-number="{{ t('errors.password_number') }}"
         data-username-required="{{ t('errors.username_required') }}"
         data-username-too-short="{{ t('errors.username_too_short') }}"
         data-username-too-long="{{ t('errors.username_too_long') }}"
         data-field-required="{{ call .t "errors.field_required" "Este campo es requerido" }}"
         data-invalid-format="{{ call .t "errors.invalid_format" "Formato invÃ¡lido" }}"
         data-too-short="{{ call .t "errors.too_short" "Demasiado corto" }}"
         data-too-long="{{ call .t "errors.too_long" "Demasiado largo" }}"
         data-invalid-string="{{ call .t "errors.invalid_string" "No es un texto vÃ¡lido" }}"
         data-unknown-error="{{ call .t "errors.unknown_error" "Error desconocido" }}"
    ></div>
    
    <!-- Selector de idioma -->
    <div class="dropdown lang-dropdown">
        <button class="btn lang-toggle dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ 'ES' if language == 'es' else 'EN' }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/first-login?lang=es">ğŸ‡ªğŸ‡¸ EspaÃ±ol</a></li>
            <li><a class="dropdown-item" href="/first-login?lang=en">ğŸ‡ºğŸ‡¸ English</a></li>
        </ul>
    </div>
    
    <!-- BotÃ³n flotante de cambio de tema -->
    <button id="theme-toggle" class="theme-toggle dark" type="button" title="{{ call .t "common.change_theme" "Cambiar tema" }}" aria-label="{{ call .t "common.change_theme" "Cambiar tema" }}" onclick="toggleTheme()">
        <span id="theme-emoji" style="font-size:28px; line-height:1" aria-hidden="true">â˜€ï¸</span>
    </button>

    <div class="login-container">
        <div class="login-header">
            <img src="/static/hostberry.png?v={{ .last_update }}" alt="{{ call .t "common.app_name" "HostBerry" }}" class="logo-image" />
            <h1>{{ call .t "common.app_name" "HostBerry" }}</h1>
            <p>{{ call .t "auth.first_login_info" "Cambia tus credenciales por defecto" }}</p>
        </div>
        
        <!-- Contenedor de notificaciones (se crearÃ¡ dinÃ¡micamente) -->
        
        <form id="firstLoginForm">
            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-person"></i>
                    {{ call .t "auth.new_username" "Nuevo usuario" }}
                </label>
                <input type="text" class="form-control" name="new_username" required minlength="3" maxlength="50" placeholder="{{ call .t "auth.new_username" "Nuevo usuario" }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-lock"></i>
                    {{ call .t "auth.new_password" "Nueva contraseÃ±a" }}
                </label>
                <div class="password-wrapper">
                    <input type="password" class="form-control" name="new_password" id="new_password" required minlength="8" maxlength="100" placeholder="{{ call .t "auth.new_password" "Nueva contraseÃ±a" }}">
                    <button class="password-toggle" type="button" id="toggle-new-password" aria-label="{{ call .t "common.show_password" "Mostrar contraseÃ±a" }}" title="{{ call .t "common.show_password" "Mostrar contraseÃ±a" }}">
                        <span id="eye-emoji-new" style="font-size:18px; line-height:1" aria-hidden="true">ğŸ‘ï¸</span>
                    </button>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-lock-fill"></i>
                    {{ call .t "auth.confirm_password" "Confirmar contraseÃ±a" }}
                </label>
                <div class="password-wrapper">
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" required minlength="8" maxlength="100" placeholder="{{ call .t "auth.confirm_password" "Confirmar contraseÃ±a" }}">
                    <button class="password-toggle" type="button" id="toggle-confirm-password" aria-label="{{ call .t "common.show_password" "Mostrar contraseÃ±a" }}" title="{{ call .t "common.show_password" "Mostrar contraseÃ±a" }}">
                        <span id="eye-emoji-confirm" style="font-size:18px; line-height:1" aria-hidden="true">ğŸ‘ï¸</span>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="bi bi-check-circle"></i>
                {{ call .t "auth.save_and_continue" "Guardar y continuar" }}
            </button>
        </form>
    </div>

    {{ if .translations }}
    <script id="i18n-json" type="application/json">{{ .translations_json }}</script>
    {{ end }}

    <script src="/static/js/common.js"></script>
    <script src="/static/js/first_login.js"></script>
</body>
</html>
