{{ template "base.html" . }}
{{ define "content" }}
<!DOCTYPE html>
<html lang="{{ .language }}" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ call .t "auth.login" "Iniciar SesiÃ³n" }} - HostBerry</title>
    <meta name="description" content="{{ call .t "common.app_description" "HostBerry - Sistema de gestiÃ³n de red para Raspberry Pi" }}">
    <link rel="icon" type="image/png" href="/static/hostberry.png">
    <link rel="shortcut icon" type="image/png" href="/static/hostberry.png">
    <link rel="apple-touch-icon" href="/static/hostberry.png">
    
    <!-- CSS offline HostBerry -->
    <link href="/static/css/hostberry.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Textos i18n para notificaciones -->
    <div id="i18n-data" style="display:none"
         data-user-not-found="{{ call .t "auth.user_not_found" "" }}"
         data-incorrect-password="{{ call .t "auth.incorrect_password" "" }}"
         data-too-many-attempts="{{ call .t "auth.too_many_attempts" "" }}"
         data-connection-error="{{ call .t "auth.connection_error" "" }}"
         data-login-generic-error="{{ call .t "auth.login_generic_error" "" }}"
         data-login-success="{{ call .t "auth.login_success" "" }}"
    ></div>
    <!-- Selector de idioma -->
    <div class="dropdown lang-dropdown">
        <button class="btn lang-toggle dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ if eq .language "es" }}ES{{ else }}EN{{ end }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/login?lang=es">ğŸ‡ªğŸ‡¸ EspaÃ±ol</a></li>
            <li><a class="dropdown-item" href="/login?lang=en">ğŸ‡ºğŸ‡¸ English</a></li>
        </ul>
    </div>
    <!-- BotÃ³n flotante de cambio de tema -->
    <button id="theme-toggle" class="theme-toggle dark" type="button" title="{{ call .t "common.change_theme" "Cambiar tema" }}" aria-label="{{ call .t "common.change_theme" "Cambiar tema" }}" onclick="toggleTheme()">
        <span id="theme-emoji" style="font-size:28px; line-height:1" aria-hidden="true">â˜€ï¸</span>
    </button>

    <div class="login-container">
        <div class="login-header">
            <img src="/static/hostberry.png" alt="hostberry" class="logo-image" />
            <h1>HostBerry</h1>
            <p>{{ call .t "auth.login_info" "Inicia sesiÃ³n para continuar" }}</p>
        </div>
        
        <form id="loginForm" method="POST" action="/api/v1/auth/login">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="bi bi-person"></i>
                    {{ call .t "auth.username" "" }}
                </label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="{{ call .t "auth.username_placeholder" "Usuario" }}">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock"></i>
                    {{ call .t "auth.password" "" }}
                </label>
                <div class="password-wrapper">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="{{ call .t "auth.password_placeholder" "ContraseÃ±a" }}">
                    <button class="password-toggle" type="button" id="toggle-password" aria-label="{{ call .t "common.show_password" "Mostrar contraseÃ±a" }}" title="{{ call .t "common.show_password" "Mostrar contraseÃ±a" }}">
                        <span id="eye-emoji" style="font-size:18px; line-height:1" aria-hidden="true">ğŸ‘ï¸</span>
                    </button>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">
                    {{ call .t "auth.remember_me" "" }}
                </label>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right"></i>
                {{ call .t "auth.login" "" }}
            </button>
        </form>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
{{ end }}
